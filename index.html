<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, ininial-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="./css/login-style.css">
	<script type="text/javascript" src="./js/jquery-1.11.1.js"></script>
</head>
<body>
	<div class="box">
		<div class="pre-box">
			<h1>WELCOME</h1>
			<p>join us!</p>
			<div class="img-box">
				<img src="./img/passport-head.jpg">
			</div>
		</div>
		<div class="register-form">
			<div class="title-box">
				<h1>注册</h1>
			</div>
			<div class="input-box">
				<input type="text" placeholder="用户名">
				<input type="password" placeholder="密码">
				<input type="password" placeholder="确认密码">
			</div>
			<div class="btn-box">
				<button>注册</button>
				<p onclick="Switch()">已有账号？去登录</p>
			</div>
		</div>
		<div class="login-form">
			<div class="title-box">
				<h1>登录</h1>
			</div>
			<div class="input-box">
				<input type="text" placeholder="用户名">
				<input type="password" placeholder="密码">
			</div>
			<div class="btn-box">
				<button>登录</button>
				<p onclick="Switch()">没有账号？去注册</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/login-script.js"></script>
</body>
</html>
